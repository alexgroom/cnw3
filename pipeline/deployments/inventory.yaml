kind: Deployment
apiVersion: apps/v1
metadata:
  name: inventory
  labels:
    app: inventory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: inventory
        app.kubernetes.io/component: inventory
        app.kubernetes.io/instance: inventory 
        app.kubernetes.io/name: java 
        app.kubernetes.io/part-of: coolstore 
        app.openshift.io/runtime: java 
        app.openshift.io/runtime-version: '11'     
    spec:
      containers:
        - name: inventory
          image: inventory
          ports:
            - name: http-server
              containerPort: 8080
              protocol: TCP
          resources: {}
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: inventory
  labels:
    app: inventory
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: inventory
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: inventory
spec:
  to:
    kind: Service
    name: inventory
