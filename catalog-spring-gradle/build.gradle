plugins {
    id 'java'
    id 'maven-publish'
	id 'org.springframework.boot' version '2.1.6.RELEASE'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://maven.repository.redhat.com/ga/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.1.6.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-kubernetes-config:1.0.1.RELEASE'
    implementation 'com.h2database:h2:1.4.199'
    implementation 'org.postgresql:postgresql:42.2.4'
}

group = 'com.redhat.cloudnative'
version = '1.0-SNAPSHOT'
description = 'CoolStore Catalog Service'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
